  .navbar {

  .btn-outline-primary:hover {

  } 

.btn-outline-segundarie:hover{
  border-color: #C92071;

<body>
    <main class="menu">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="imagens-menu\logo-header.svg" alt="Logo" width="200" height="50" class="d-inline-block align-text-top">
              </a>
              <form class="d-flex mx-auto" role="search">
                <input class="form-control me-2" style="width: 500px;" type="search" placeholder="Pesquisa" aria-label="Search">
                <button class="btn btn-outline-segundarie" type="submit" style="color: #C92071;border-color: #C92071;">Pesquisar</button>
              </form>
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-outline-primary me-2 secondarie" data-bs-toggle="modal" data-bs-target="#exampleModal" style="color: #C92071; border-color: #C92071;">Cadastre-se</button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastras</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form class="row g-3">
                <div class="col-auto">
                  <label for="inputEmail2" class="visually-hidden">Email</label>
                  <input type="email" readonly class="form-control" id="inputEmail2" placeholder="Email">
                </div>
                <div class="col-auto">
                  <label for="inputPassword2" class="visually-hidden">Password</label>
                  <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Cadastra</button>
        </div>
      </div>
    </div>
  </div>
  <!-- fim da modal -->
  <button type="button" class="btn btn-outline-danger me-5" style="color: #C92071;border-color: #C92071;">Entrar</button>
